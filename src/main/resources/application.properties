spring.data.mongodb.database=${MONGO_DB}
spring.data.mongodb.host=${MONGO_HOST}
spring.data.mongodb.username=${MONGO_USER}
spring.data.mongodb.password=${MONGO_PW}

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PW}
spring.mail.to=${MAIL_TO}
spring.mail.reauthUrl=${REAUTH}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spotify.clientid=${SPOTIFY_CLIENT_ID}
spotify.clientsecret=${SPOTIFY_CLIENT_SECRET}
spotify.redirect=${SPOTIFY_REDIRECT_URI}

quality.flac-mode=${FLAC_MODE}

management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
